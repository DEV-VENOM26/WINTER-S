<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff4e00, #ff7200);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        h2 {
            text-align: center;
            color: #ff4e00;
        }
        table {
            width: 100%;
            margin: 15px 0;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .input-field, .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #ff4e00;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Panel</h2>
    <table id="user-table">
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Coins</th>
        </tr>
    </table>
    <input type="text" id="target-username" class="input-field" placeholder="Nom d'utilisateur">
    <input type="number" id="coins-amount" class="input-field" placeholder="Coins à ajouter">
    <button class="btn" onclick="addCoins()">Ajouter des Coins</button>
</div>

<script>
    function loadUsers() {
        const table = document.getElementById("user-table");
        for (let i = 0; i < localStorage.length; i++) {
            const username = localStorage.key(i);
            const userData = JSON.parse(localStorage.getItem(username));
            if (userData && userData.username) {
                const row = table.insertRow();
                row.insertCell(0).textContent = userData.username;
                row.insertCell(1).textContent = userData.coins;
            }
        }
    }

    function addCoins() {
        const username = document.getElementById("target-username").value;
        const coinsToAdd = parseInt(document.getElementById("coins-amount").value);
        const userData = JSON.parse(localStorage.getItem(username));

        if (userData && !isNaN(coinsToAdd)) {
            userData.coins += coinsToAdd;
            localStorage.setItem(username, JSON.stringify(userData));
            alert("Coins ajoutés avec succès !");
            location.reload();
        } else {
            alert("Utilisateur non trouvé ou montant invalide.");
        }
    }

    loadUsers();
</script>

</body>
</html>
