<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff4e00, #ff7200);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #ff4e00;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-field:focus {
            outline: none;
            border-color: #ff4e00;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ff4e00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #e64a19;
        }
        .error-message {
            color: red;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Créer un compte</h2>
        <input type="text" id="username" class="input-field" placeholder="Nom d'utilisateur" required>
        <input type="password" id="password" class="input-field" placeholder="Mot de passe" required>
        <button class="btn" id="signup-btn">S'inscrire</button>
        <p class="error-message" id="error-message">Nom d'utilisateur déjà pris.</p>
        <p style="text-align: center;">Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
    </div>

    <script>
        // Fonction d'inscription
        document.getElementById("signup-btn").onclick = function() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Vérifier si le nom d'utilisateur existe déjà
            if (localStorage.getItem(username)) {
                document.getElementById("error-message").style.display = "block";
            } else {
                // Enregistrer l'utilisateur avec son mot de passe et initialiser ses coins
                const userData = {
                    username: username,
                    password: password,
                    coins: 100  // Donner 100 coins par défaut à l'utilisateur
                };
                localStorage.setItem(username, JSON.stringify(userData));  // Sauvegarder les données dans le localStorage
                alert("Compte créé avec succès ! Vous pouvez maintenant vous connecter.");
                window.location.href = "login.html";  // Rediriger vers la page de connexion
            }
        };
    </script>

</body>
</html>
